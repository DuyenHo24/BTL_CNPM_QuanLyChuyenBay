{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    {% if chuyen_bay %}
    <div class="row">
        {% for cb in chuyen_bay %}
        <div class="col-md-3 col-sm-12" style="padding:1rem;">
            <div class="card">

                <div class="card-body">
                    <h4 class="card-title">{{ cb.name }}</h4>
                    <p class="card-text">Ngày bay: {{ cb.ngay_bay }} </p>
                    <a href="/chuyen_bay/{{cb.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a class="btn btn-danger" href="/thongtindatve">Chọn vé</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p id="text">Không có chuyến bay nào!</p>
    {% endif %}
</div>
{% endblock %}
